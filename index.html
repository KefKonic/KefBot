<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KefBot</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #2E2E2E; /* Updated background color */
            color: #f1f1f1; /* Light text for contrast */
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #4E4E4E; /* Updated container background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        /* Headings */
        h1, h2 {
            color: #ffffff; /* White for headings */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 30px;
            border-bottom: 2px solid #5E5E5E; /* Accent color for section headers */
            padding-bottom: 5px;
        }

        /* Paragraphs and Lists */
        p {
            margin: 15px 0;
            font-size: 1.1em;
        }

        ul {
            margin: 15px 0;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Links */
        a {
            color: #3498db; /* Accent blue for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer Note */
        .footer-note {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #b0b0b0; /* Subtle gray for footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to KefBot</h1>

        <div class="footer-note">
            <p><a href="/ToS">Terms of Service</a> | <a href="/PrivacyPolicy">Privacy Policy</a></p>
            <p>&copy; 2025 KefBot. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
